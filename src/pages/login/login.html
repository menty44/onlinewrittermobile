<style>

</style>
<ion-header>

  <ion-navbar>
    <ion-title>{{ 'LOGIN_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <img src="assets/img/logo2.png">
  <form (submit)="doLogin()">
    <!--<ion-list>-->

      <ion-item >
        <ion-label ><ion-icon name="ios-person-outline" item-left>
        </ion-icon>{{ 'EMAIL' | translate }}</ion-label>
        {{ 'EMAIL' | translate }}
      <ion-input placeholder="{{ 'EMAIL' | translate }}"type="email" [(ngModel)]="account.email" name="email"></ion-input>
      </ion-item>


      <ion-item>
        <ion-label  position="floating"><ion-icon name="ios-lock-outline" item-left></ion-icon>{{ 'PASSWORD' | translate }}</ion-label>
        <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block>{{ 'LOGIN_BUTTON' | translate }}</button>
      </div>

    <!--</ion-list>-->
  </form>
</ion-content>
