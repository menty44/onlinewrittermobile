<style>
    .splash-bg {
        position: relative;
        /*background: url("../assets/img/splashbg.png") no-repeat transparent;*/
        background: dodgerblue;
        background-repeat: no-repeat;
        background-size: auto;
        background-size: cover;
        height: 45px;
        z-index: 1;
        -webkit-animation: animatedBackground 40s linear infinite;
        animation: animatedBackground 20s linear infinite;
    }
    .fixed-content {
        background-image: linear-gradient(to right bottom, #000000, #1a030e, #26061b, #30062a, #36063e);
    }
    .test{
        background-color: #1fc8db;
        background-image: linear-gradient(141deg, #1a030e 0%, #26061b 51%, #30062a 75%);
        color: white;
    }
</style>
<ion-header>

  <ion-navbar>
    <ion-title>autoscan</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding >
    <div class=""></div>
    <button ion-button block (click)="scanProd()">SCAN</button>

    <ion-card class="test" *ngIf="results">
        <ion-card-header >
            <h1 style="color: white!important;">Results <ion-icon style="float: right!important;color: white!important;" name="aperture"></ion-icon></h1>
        </ion-card-header>
        <ion-card-content style="color: white">
            <span style="color: greenyellow">Product Name : Omo Detergent</span><hr>
            <span style="color: greenyellow">Product Code : {{results.text}}</span><hr>
            <span style="color: greenyellow">Price : KES 200</span>

        </ion-card-content>
    </ion-card>

    <ion-fab (click)="mydetails()" style="padding-bottom: 20%!important;" bottom right edge>
        <button ion-fab mini>23</button>
    </ion-fab>
</ion-content>
