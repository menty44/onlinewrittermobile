        color: white;

<ion-header>

  <ion-navbar>
    <ion-title>manualscan</ion-title>

</ion-header>


<ion-content padding>
    <!--<ion-label fixed>Product Code</ion-label>-->

        <ion-label fixed>Product Code</ion-label>
        <ion-input [(ngModel)]="manualcode"  placeholder="Enter code"></ion-input>
    </ion-item>
    <button block ion-button (click)="searchProd()">Search Product</button>

        <ion-card class="test"  *ngIf="manualresults">

            </ion-card-header>
            <ion-card-content style="color: white">
                <span style="color: greenyellow">Product Name : Omo Detergent</span><hr>
                <span style="color: greenyellow">Product Code : {{manualresults.text}}</span><hr>
                <span style="color: greenyellow">Price : KES 200</span>

            </ion-card-content>
        </ion-card>

  <ion-fab (click)="mydetailsmanual()" style="padding-bottom: 20%!important;" bottom right edge>
