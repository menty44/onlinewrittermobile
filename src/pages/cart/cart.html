<style>
  .profile {
    background: rgba(82,212,255,1);
    background: -moz-linear-gradient(45deg, rgba(82,212,255,1) 0%, rgba(82,212,255,1) 23%, rgba(64,148,231,1) 46%, rgba(64,148,231,1) 87%);
    background: -webkit-gradient(left bottom, right top, color-stop(0%, rgba(82,212,255,1)), color-stop(23%, rgba(82,212,255,1)), color-stop(46%, rgba(64,148,231,1)), color-stop(87%, rgba(64,148,231,1)));
    background: -webkit-linear-gradient(45deg, rgba(82,212,255,1) 0%, rgba(82,212,255,1) 23%, rgba(64,148,231,1) 46%, rgba(64,148,231,1) 87%);
    background: -o-linear-gradient(45deg, rgba(82,212,255,1) 0%, rgba(82,212,255,1) 23%, rgba(64,148,231,1) 46%, rgba(64,148,231,1) 87%);
    background: -ms-linear-gradient(45deg, rgba(82,212,255,1) 0%, rgba(82,212,255,1) 23%, rgba(64,148,231,1) 46%, rgba(64,148,231,1) 87%);
    background: linear-gradient(45deg, rgba(82,212,255,1) 0%, rgba(82,212,255,1) 23%, rgba(64,148,231,1) 46%, rgba(64,148,231,1) 87%);
    filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#52d4ff', endColorstr='#4094e7', GradientType=1 );
}
</style>

<ion-header>

  <ion-navbar>
    <ion-title >Cart Items<ion-icon style="float: right!important;color: #488aff!important;" name="cart">{{count}}</ion-icon></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card class="profile" *ngFor="let item of mycart; let i = index;">
        <ion-card-header >
            <h4 style="color: white!important;">{{i+1}} Product Name : {{item.name}}<ion-icon style="float: right!important;color: white!important;" name="cart"></ion-icon></h4>
        </ion-card-header>
        <ion-card-content style="color: white">
            <!-- <span style="color: greenyellow">Product Name : {{item.name}}</span><hr> -->
                <span style="color: greenyellow">Product Code : {{item.productcode}}</span><hr style="color:gray;">
                <span style="color: greenyellow">Price : KES {{item.sellprice}}</span><hr>
                <span style="color: greenyellow">Desc :  {{item.description}}</span>
        </ion-card-content>
    </ion-card>
</ion-content>
